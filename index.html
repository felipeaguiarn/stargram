<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stargram</title>
</head>

<body id="body">
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/mobile.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div id="group" class="group">
                <img id="logo" src="./img/stargram-black.png" class="instagram-logo" alt="instagram logo">                
                <div  class="profile-photo">
                    <img id="profile" src="./img/LUKE.png" alt="foto de perfil">
                </div>
                <a id="login" href="#" class="instagram-login">Continue como lukeskywalker</a>
                <a id="logout" href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div id="group2" class="group">
                <p class="not-account">Não é lukeskywalker?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app not-account">Faça sua escolha</p>
                <div id="download" class="download">               
                    <a id="dark" href="#" class="app-download dark"></a>
                    <a id="refresh" href="#" class="app-download white"></a>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js" ></script>
</body>

</html>
